<!DOCTYPE html>
<html>
  <head>
    <title>Pothole Reporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  </head>

  <body>
    <h1>This is a header</h1>
    <a href="google.com">Google link</a>
    <input type="color" name="" id="" />

    <div>
      <p>Lots of potholes:</p>

      <ol>
        <li>
          <button onclick="showOnMap(41.69, -83.81)">View On Map</button>
        </li>

        <li>
          <button onclick="showOnMap(40.69, -83.81)">View On Map</button>
        </li>

        <li>
          <button onclick="showOnMap(39.69, -83.81)">View On Map</button>
        </li>
      </ol>

    </div>

    <div id="map"></div>

  </body>


  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([51.5, -0.09]).addTo(map)
    .bindPopup('A pretty CSS popup.<br> Easily customizable.')
    .openPopup();
  </script>
</html>
